apiVersion: apps/v1
kind: Deployment
metadata:
  name: music-mcp
  namespace: music-mcp
  labels:
    app: music-mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: music-mcp
  template:
    metadata:
      labels:
        app: music-mcp
    spec:
      containers:
        - name: music-mcp
          image: localhost:32000/music-mcp:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: GOOGLE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: music-mcp-secrets
                  key: google-api-key
            - name: MINIO_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: MINIO_ENDPOINT
            - name: MINIO_BUCKET
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: MINIO_BUCKET
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: MINIO_ACCESS_KEY
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: MINIO_SECRET_KEY
            - name: MINIO_SECURE
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: MINIO_SECURE
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: music-mcp
  namespace: music-mcp
spec:
  selector:
    app: music-mcp
  ports:
    - port: 8000
      targetPort: 8000
      name: http
