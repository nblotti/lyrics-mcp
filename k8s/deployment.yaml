apiVersion: apps/v1
kind: Deployment
metadata:
  name: lyrics-mcp
  namespace: lyrics-mcp
  labels:
    app: lyrics-mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lyrics-mcp
  template:
    metadata:
      labels:
        app: lyrics-mcp
    spec:
      containers:
        - name: lyrics-mcp
          image: localhost:32000/lyrics-mcp:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: GOOGLE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: lyrics-mcp-secrets
                  key: google-api-key
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: lyrics-mcp
  namespace: lyrics-mcp
spec:
  selector:
    app: lyrics-mcp
  ports:
    - port: 8000
      targetPort: 8000
      name: http
